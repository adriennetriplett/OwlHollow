<!DOCTYPE html>
<html lang="en">

<head>
	<title>Owl Hollow Pub - Contact</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link href="style.css" rel="stylesheet"/> 
	<link rel="icon" href="images/owl.ico"/>
</head>

<body>
	<div class="navbar container">
		<img src="images/owlhollowlogo.jpg" class="responsive">
		<a href="index.html">Home</a>
		<a href="menu.html">Menu</a>
		<a href="beer.html">Beer List</a>
		<a href="contact.html">Contact</a>
	</div>
	<div class="container contact bold my-5">
		<div class="contact-intro mt-4 mb-5">
			<h3 class="bold">Interested in hosting a private event?</h3>
			<h3 class="bold">Owl Hollow Pub is the perfect location!</h3>
			<h3 class="bold">Send us a message using the form below:</h3>
		</div>
		<div class="contact-body mb-5">
			<div id="contact-form">			
				<form action="contactform.py" method="post" id="contact-form-id" class="contact-form-class">        
					<div class="contact-form-group">
						<label for="Name" class="contact-label">Name</label>
						<div class="contact-input-group">
						<input type="text" id="Name" name="Name" class="contact-form-control" placeholder="Enter your name." required>
						</div>
					</div>
					<div class="contact-form-group">
						<label for="Email" class="contact-label">Email</label>
						<div class="contact-input-group">
							<input type="email" id="Email" name="Email" class="contact-form-control" placeholder="Enter your email." required>
						</div>
					</div>
					<div class="contact-form-group">
						<label for="Message" class="contact-label">Message</label>
						<div class="contact-input-group">
							<textarea id="Message" name="Message" class="contact-form-control" rows="6" maxlength="3000" placeholder="Let us know what we can do for you!" required></textarea>
						</div>
					</div>
					<div class="contact-form-group">
						<button type="submit" id="contact-button" class="contact-btn contact-btn-primary contact-btn-lg contact-btn-block">Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container glass my-5">
		<img src="images/owlbeer-large.png"/>
	</div>
	<div class="footer container">
		<p>Owl Hollow Pub</p>
		<p>317 S. Main Street, Royal Oak, MI</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
	
</body>

</html>
